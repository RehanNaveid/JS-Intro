    <h1 id="main-heading">Hello, World!</h1>

            const element=document.getElementById("main-heading");
            element.textContent="Welcome to JavaScript";

        // 2. Selecting Elements by Class
        function highlightParagraphs(){
            const highlights = document.getElementsByClassName("highlight");
            for (let i = 0; i < highlights.length; i++) {
                highlights[i].style.backgroundColor = 'yellow';
            }
               
        }

        // 3. Selecting Elements by Tag

            const paragraph=document.getElementsByTagName("p")
